{% extends 'main/base.html' %}

{% block content %}




    <section class="container">
        <div class="register-container" style="background-color:black;
                                                color:white;
                                                margin-top:200px;
                                                border:2px solid red;
                                                border-radius:10px;
                                                padding:5px;
                                                "
                                                >
            <h1 class="register" style="text-align:center">Register</h1>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="success">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="{% url 'register' %}" method="post">
                <div class="form" style="
                background-color:black;
                color:white;
                text-align:center;
                margin-bottom:10px;
                ">
                {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" required style="background:white;
                    text-color:white;
                    margin-top:5px;
                    padding:5px;
                    border:3px solid red;
                    border-radius:10px;
                   ">
                    <input type="email" name="email" placeholder="Email" required style="background:white;
                    text-color:white;
                    margin-top:5px;
                    padding:5px;
                    border:3px solid red;
                    border-radius:10px;
                   ">
                    <input type="password" name="password" placeholder="Password" required style="background:white;
                    text-color:white;
                    margin-top:5px;
                    padding:5px;
                    border:3px solid red;
                    border-radius:10px;
                   ">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required style="background:white;
                    text-color:white;
                    margin-top:5px;
                    padding:5px;
                    border:3px solid red;
                    border-radius:10px;
                   ">
                    <button type="submit" style="background:white;
                    text-color:white;
                    margin-top:5px;
                    padding:5px;
                    border:3px solid red;
                    border-radius:10px;
                   ">Register</button>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
